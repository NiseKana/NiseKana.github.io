    <script type="text/javascript">
        // 从 API 获取一言内容
        fetch('https://v1.hitokoto.cn/')

                const hitokotoElem = document.querySelector('.hitokoto');
                hitokotoElem.textContent = data.hitokoto;

        //显示  天 小时 分 秒版本
    ! function () {
        function update() {
            var now = new Date();
            var grt = new Date("2023-01-30 22:45:00"); /** 此处是计时的起始时间 **/
            now.setTime(now.getTime() + 250);
            days = (now - grt) / 1000 / 60 / 60 / 24;
            dnum = Math.floor(days);
            hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
            hnum = Math.floor(hours);
            if (String(hnum).length === 1) {
                hnum = "0" + hnum;
            }
            minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
            mnum = Math.floor(minutes);
            if (String(mnum).length === 1) {
                mnum = "0" + mnum;
            }
            seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
            snum = Math.round(seconds);
            if (String(snum).length === 1) {
                snum = "0" + snum;
            }
            document.getElementById("timeDate").innerHTML = "小破站已经度过了&nbsp" + dnum + "&nbsp天";
            document.getElementById("times").innerHTML = hnum + "&nbsp时&nbsp" + mnum + "&nbsp分&nbsp" + snum + "&nbsp秒";
        }
        setInterval(update, 1000);
    }();
